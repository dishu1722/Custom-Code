<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logos in opposite direction</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="logoscrl-sec">
		<div class="logo-carousel scroll-right">
			<div class="logo-track">
				<!-- Row 1 logos -->
				<div class="single-logo"><img src="images/popadelics.png"></div>
				<div class="single-logo"><img src="images/localWeather.png"></div>
				<div class="single-logo"><img src="images/mekhala.png"></div>
				<div class="single-logo"><img src="images/colive.png"></div>
				<div class="single-logo"><img src="images/baris.png"></div>
				<div class="single-logo"><img src="images/diana.png"></div>
				<div class="single-logo"><img src="images/rif.png"></div>
			</div>
		</div>
		<div class="logo-carousel scroll-left">
			<div class="logo-track">
				<!-- Row 2 logos -->
				<div class="single-logo"><img src="images/misfits.png"></div>
				<div class="single-logo"><img src="images/rotten.png"></div>
				<div class="single-logo"><img src="images/pretzel.png"></div>
				<div class="single-logo"><img src="images/gutnuts.svg"></div>
				<div class="single-logo"><img src="images/clusterbucks.png"></div>
				<div class="single-logo"><img src="images/trubar.svg"></div>
				<div class="single-logo"><img src="images/petitpot.png"></div>
				<div class="single-logo"><img src="images/ashapops.png"></div>
			</div>
		</div>
	</div>
</body>
</html>
