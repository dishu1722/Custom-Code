<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular tab</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="pie-wrapper">
                <div class="pie-wrapper-right">
                    <div class="circle">
                        <div class="sector active" id="sector1">
                            <div class="circle-inner-text">
                                Block A
                            </div>
                        </div>
                        <div class="sector" id="sector2">
                            <div class="circle-inner-text">
                                Block B
                            </div>
                        </div>
                        <div class="sector" id="sector3">
                            <div class="circle-inner-text">
                                Block C
                            </div>
                        </div>
                        <div class="sector" id="sector4">
                            <div class="circle-inner-text">
                                Block D
                            </div>
                        </div>
                        <div class="sector" id="sector5">
                            <div class="circle-inner-text">
                                Block E
                            </div>
                        </div>
                        <div class="sector" id="sector6">
                            <div class="circle-inner-text">
                                Block F
                            </div>
                        </div>
                        <div class="sector" id="sector7">
                            <div class="circle-inner-text">
                                Block G
                            </div>
                        </div>
                        <div class="inner-circle">
                            <div class="inner-circle-border">
                                <div class="inner-sector" id="inner-sector1"></div>
                                <div class="inner-sector" id="inner-sector2"></div>
                                <div class="inner-sector" id="inner-sector3"></div>
                                <div class="inner-sector" id="inner-sector4"></div>
                                <div class="inner-sector" id="inner-sector5"></div>
                                <div class="inner-sector" id="inner-sector6"></div>
                                <div class="inner-sector" id="inner-sector7"></div>
                            </div>
                            <div class="inner-circle-content">
                                <div class="inner-circle-text">
                                    Tab
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pie-wrapper-left">
                    <div class="pie-content">
                        <div id="display-text-1" class="active">
                            <h4>Block A Text</h4>
                        </div>
                        <div id="display-text-2" class="">
                            <h4>Block B Text</h4>
                        </div>
                        <div id="display-text-3" class="">
                            <h4>Block C Text</h4>
                        </div>
                        <div id="display-text-4" class="">
                            <h4>Block D Text</h4>
                        </div>
                        <div id="display-text-5" class="">
                            <h4>Block E Text</h4>
                        </div>
                        <div id="display-text-6" class="">
                            <h4>Block F Text</h4>
                        </div>
                        <div id="display-text-7" class="">
                            <h4>Block G Text</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
