<h2>The one place to<span id="changeText" class="fade-slide">make money</span></h2>


<!-- styles.css -->
<style>
.fade-slide {
	display: inline-block;
	transition: opacity 0.7s ease, transform 0.7s ease;
	opacity: 1;
	transform: translateX(0);
}
.fade-slide.out {
	opacity: 0;
	transform: translateX(50px);
}

/* updated */
	.fade-slide {
	display: inline-block;
	opacity: 0;
	transform: translateX(-30px);
	transition: opacity 0.8s ease, transform 0.8s ease;
}

.fade-slide.show {
	opacity: 1;
	transform: translateX(0);
}

</style>


<!-- scripts.js -->
 <script>
					 const phrases = ["make money", "execute in retail"];
					 let index = 0;
					 const textEl = document.getElementById("changeText");

					 function changeText() {
						 textEl.classList.remove("show");

						 setTimeout(() => {
							 index = (index + 1) % phrases.length;
							 textEl.textContent = phrases[index];
							 textEl.classList.add("show");
						 }, 800); // should match CSS transition duration
					 }

					 // Initial appearance
					 textEl.classList.add("show");

					 // Repeat every 3 seconds
					 setInterval(changeText, 3000);
				 </script>
